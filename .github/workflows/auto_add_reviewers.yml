name: Add Reviewers to Pull Requests

on:
  pull_request:
    types:
      - opened

jobs:
  add-reviewers:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install -g octokit/request-action

    - name: Add Reviewers
      run: |
        # Set your GitHub token
        export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

        # Get the pull request number
        PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

        # Specify the reviewers from the workflow file
        REVIEWERS=$(cat $GITHUB_WORKSPACE/.github/reviewers.yml | yq eval '.reviewers | join(",")' -)

        # Add reviewers to the pull request
        npx -p octokit/request-action octokit/request-action \
          --request POST /repos/${{ github.repository }}/pulls/${PR_NUMBER}/requested_reviewers \
          --token "${GITHUB_TOKEN}" \
          --data '{"reviewers":['"${REVIEWERS}"']}'
